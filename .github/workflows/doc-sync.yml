name: Codex Doc Sync

on:
  pull_request:
    paths:
      - 'docs/**'
      - '*.md'
      - 'README.md'

permissions:
  contents: write
  pull-requests: write

jobs:
  doc-sync:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Codex doc sync
        uses: ./
        with:
          command: doc-sync
          doc_globs: |
            docs/**
            **/*.md
            README.md
          network_access: true
          web_search: false
          approval_policy: 'untrusted'
          model: 'gpt-5.1'
          effort: 'high'
        env:
          CODEX_AUTH_JSON_B64: ${{ secrets.CODEX_AUTH_JSON_B64 }}
          GITHUB_TOKEN: ${{ github.token }}
