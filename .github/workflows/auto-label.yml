name: Codex Auto Label

on:
  issues:
    types: [opened, edited]

permissions:
  contents: read
  issues: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Suggest labels with Codex
        uses: ./
        with:
          command: auto-label
          max_labels: 3
          network_access: true
          web_search: false
        env:
          CODEX_AUTH_JSON_B64: ${{ secrets.CODEX_AUTH_JSON_B64 }}
          GITHUB_TOKEN: ${{ github.token }}
